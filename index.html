<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta name="keyworks" content="Calculadora gasolina ou alcool">
    <title>Calculadora gasolina ou alcool</title>
</head>
<body>
    <main class="container">
        <img class="Logo" src="./img/logo.png" alt="">
        <h1 class="title">Qual a melhor opção</h1>

        <form onsubmit="calcular(event)" class="form">
          <label for="">alcool(preco por litro)</label>
          <input id="alcool"
          class="input"
          type="number"
          placeholder="4.90"
          min="1"
          step="0.01"
          required
          >

          <form onsubmit="calcular(event)" class="form">
            <label for="">Gasolina(preco por litro)</label>
            <input id="gasolina"
            class="input"
            type="number"
            placeholder="4.90"
            min="1"
            step="0.01"
            required
            >

            <input class="button" type="submit" value="calcular">
            </form>

            <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Alcool</span>
            <span id="alcool-result">Alcool R$ 3.90</span>
            <span id="gasolina-result">Gasolina R$6.00</span>
            </section>

    </main>

    <div class="info">
        <span class="tooltip">Descubra como é feito o caulculo</span>
        <a href="#">
            <img class="info-img" src="./img/info.png" alt="info">
        </a>

    </div>
    <script src="./script.js"></script>



    
</body>
</html>
